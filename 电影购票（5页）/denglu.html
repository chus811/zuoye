	<div class="denglu_main">
		<div class="w">
			<div class="form">
				<h2 class="denglu_main_title">我要登录</h2>
            <form action="#" method="POST">

                <div class="form_group">
                    <label for="account" class="form_text">账号：</label>
                    <div class="form_input">
                        <input id="account" 
                               type="text" 
                               name="username"
                               placeholder="请输入账号"
                               required
                               aria-label="请输入您的账号">
                    </div>
                </div>

                <div class="form_group">
                    <label for="password" class="form_text">密码：</label>
                    <div class="form_input">
                        <input id="password" 
                               type="password" 
                               name="password"
                               placeholder="请输入密码"
                               required
                               aria-label="请输入您的密码">
                    </div>
                </div>

                <div class="form_group">
                    <label for="yzm" class="form_text">验证码：</label>
                    <div class="form_input yzm-group">
                        <input id="yzm" 
                               type="text"
                               name="captcha"
                               placeholder="请输入验证码"
                               required
                               aria-label="请输入验证码">
                        <img src="./images/yzm.png" alt="验证码图片" class="captcha-img">
                    </div>
                </div>

                <div class="form_input2">
                    <p>没有账号？<a href="zhuce.html" class="register-link">前往注册</a></p>
                </div>

                <div class="form_button">
                    <button type="submit" class="submit-btn">确认提交</button>
                </div>
            </form>
        </div>
    </div>
</section>
